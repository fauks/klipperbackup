##############################################################
################ Anycubic Vyper Klipper Config ###############
##############################################################
[include macros.cfg] 
[display_status] 
[pause_resume] 
##############################################################
##############################################################
##############################################################

[virtual_sdcard] 
path: ~/gcode_files

##############################################################
##############################################################
##############################################################

[mcu host] ;Raspberry Pi
serial: /tmp/klipper_host_mcu

##############################################################
##############################################################
##############################################################

[mcu] ;Vyper
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

##############################################################
##############################################################
##############################################################

[mcu skr] ;SKR1.3 
serial: /dev/serial/by-id/usb-Klipper_lpc1768_1112040425265253CA66F34C070000F5-if00
restart_method: command

##############################################################
##############################################################
##############################################################

[printer] ;printer movment
kinematics: cartesian
max_velocity: 205
max_accel: 5000
max_accel_to_decel: 5000
max_z_velocity: 30
max_z_accel: 2000
square_corner_velocity: 5

##############################################################
##############################################################   stepper_x
##############################################################

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA7
position_min: -3
position_endstop: 0
position_max: 245
homing_speed: 50

##############################################################
##############################################################   stepper_y
##############################################################

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC13
microsteps: 16
rotation_distance: 32
endstop_pin: !PC5
position_min: -18
position_endstop: -16
position_max: 248
homing_speed: 50

##############################################################
##############################################################   stepper_z
##############################################################

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC14
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250 
position_min: -2
homing_speed: 10

##############################################################
##############################################################   stepper_z1
##############################################################

[stepper_z1]
step_pin: PC0
dir_pin: !PC1
enable_pin: !PC15
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop

##############################################################
##############################################################   safe_z_home
##############################################################

[safe_z_home]
home_xy_position: 25, 25
z_hop: 10

##############################################################
##############################################################   extruder
##############################################################

[extruder]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PA15
microsteps: 16
rotation_distance: 7.6190
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PA1
max_power: 1.0
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_kp = 22.459
#pid_ki = 1.826
#pid_kd = 69.060
min_temp: 10
max_temp: 320
pressure_advance = 0.25

##############################################################
##############################################################   heater_bed
##############################################################

[heater_bed]
heater_pin: PA4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0
control = pid
pid_kp = 65.268
pid_ki = 1.072
pid_kd = 993.708
min_temp: 0
max_temp: 115

##############################################################
##############################################################    extruder_fan
##############################################################

[heater_fan extruder_fan]
pin: PB1
off_below: 1.0

##############################################################
##############################################################   part cooling fan
##############################################################

[fan]
pin: PA0
cycle_time: 0.01
kick_start_time: 0.100

##############################################################
##############################################################   bltouch
##############################################################

[bltouch]
sensor_pin: ^PB13
control_pin: PB12
#z_offset: 0
x_offset: 0
y_offset: 26
stow_on_each_sample: False
probe_with_touch_mode: True
samples: 2
speed: 10

##############################################################
##############################################################   bed_mesh
##############################################################

[bed_mesh]
mesh_min: 12,25
mesh_max: 232, 250
probe_count: 10, 10
mesh_pps: 2, 2
algorithm: bicubic
move_check_distance: 3
split_delta_z: .02
speed: 205
horizontal_move_z: 5

##############################################################
##############################################################  screws_tilt_adjust (SCREWS_TILT_CALCULATE)
##############################################################

[screws_tilt_adjust]
screw1: 35, 30
screw2: 85, 30
screw3: 165, 30
screw4: 215, 30
screw5: 213, 110
screw6: 155, 110
screw7: 94, 110
screw8: 36, 110
screw9: 35, 190
screw10: 65, 155
screw11: 160, 190
screw12: 215, 190
screw_thread: CCW-M4
horizontal_move_z: 5
speed: 205

##############################################################
##############################################################   Mainboard Fan/Temp
##############################################################

[temperature_fan Mainboard]
pin: mcu:PA14
sensor_type: temperature_mcu
max_power: 1.0
shutdown_speed: 1.0
hardware_pwm: false
kick_start_time: 0.5
off_below: 1.0
max_temp: 100
min_temp: 20
target_temp: 50
max_speed: 1.0
min_speed: 0.0
control: pid
pid_Kp: 1
pid_Ki: 1
pid_Kd: 1

##############################################################
##############################################################   Chamber_Temp
##############################################################

[temperature_sensor chamber_temp]
sensor_pin: skr:P0.24
sensor_type: Generic 3950
max_temp: 100
min_temp: 10

##############################################################
##############################################################   beeper_pin
##############################################################

[output_pin beeper_pin]
pin: PB15
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001

##############################################################
##############################################################  Pi Temp
##############################################################

[temperature_sensor Pi]
sensor_type: temperature_host
max_temp: 100
min_temp: 10

